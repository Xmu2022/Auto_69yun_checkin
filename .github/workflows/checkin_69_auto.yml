name: checkin_69_auto

on:
  workflow_dispatch:  # 允许手动触发
#  schedule:
#    - cron: '*/10 * * * *'  # 每天 11:00 执行一次（UTC时间）

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 python-telegram-bot
        
    - name: check path 
      run: |
        pwd
        ls -l 69tools/checkin_69_auto.cpython-38-x86_64-linux-gnu.so

        
    - name: Run Python script
      run: |
        python interface_main.py
